<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <style>
        div#container {
            position: relative;
        }
        canvas#zoom {
            position: absolute;
            border: 1px solid #640000;
            background-color: green;
            left: 100px;
            top: 100px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var img = new Image();
            img.src = 'nature.jpg';
            var canvas = document.getElementById('base');
            var context = canvas.getContext('2d');
            var zoom = document.getElementById('zoom');
            var zoom_context = zoom.getContext('2d');
            img.addEventListener('load', function () {
                context.drawImage(img, 0, 0);
            });
            canvas.addEventListener('mousemove', function (event) {
                var clip = {
                    x: event.clientX - 100,
                    y: event.clientY - 100,
                    width: 200,
                    height: 200
                };

                var display = {
                    x: event.clientX - 50,
                    y: event.clientY - 50,
                    width: 100,
                    height: 100
                };
                zoom.style.left = display.x + 'px';
                zoom.style.top = display.y + 'px';

                zoom_context.drawImage(canvas, clip.x, clip.y, clip.width, clip.height, 0, 0, 200, 200);
            });
        });

    </script>
    <style>

    </style>
</head>
<body>
    <div id="container">
        <canvas id="base" height="427" width="640"></canvas>
        <canvas id="zoom" height="100" width="100"></canvas>
    </div>
</body>
</html>
