<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 100px;
            width: 300px;
            margin: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var vals = [25, 100, 10];
            for (var i = 0, len = 10; i < len; i++) {
                var div = document.createElement('div');
                for (var j = 0; j < 3; j++) {
                    vals[j] -= 10;
                }
                div.style.backgroundColor = 'rgb(' + vals.join(', ') + ')';
                document.body.appendChild(div);
            }
        });
    </script>
</head>
<body>

</body>
</html>
